<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Your GitHub Profile</title>
  </head>
  <body>
    <div class="row py-5 px-4">
      <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
          <div class="px-4 pt-0 pb-4 cover">
            <div id="profile" class="media align-items-end profile-head">
              <div class="profile mr-3">
                <img width="130" class="rounded mb-2 img-thumbnail" />
              </div>
              <div class="media-body mb-5 text-white">
                <h4 class="mt-0 mb-0"></h4>
                <a class="small mb-4 link" target="_blank"></a>
                <br /><br />
              </div>
            </div>
          </div>
          <div class="bg-light p-4 d-flex justify-content-end text-center">
            <ul id="stats" class="list-inline mb-0">
              <li class="list-inline-item">
                <h5 class="font-weight-bold mb-0 d-block">215</h5>
                <small class="text-muted">
                  <i class="fas fa-image mr-1"></i>Public Repos</small
                >
              </li>
              <li class="list-inline-item">
                <h5 class="font-weight-bold mb-0 d-block">745</h5>
                <small class="text-muted">
                  <i class="fas fa-user mr-1"></i>Followers</small
                >
              </li>
              <li class="list-inline-item">
                <h5 class="font-weight-bold mb-0 d-block">340</h5>
                <small class="text-muted">
                  <i class="fas fa-user mr-1"></i>Following</small
                >
              </li>
            </ul>
          </div>

          <div class="py-4 px-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="mb-0">Repositories</h5>
              <button id="show-all" class="btn btn-link text-muted">
                Show all
              </button>
            </div>
            <div
              class="
                card-container
                d-flex
                flex-row flex-wrap
                align-items-center
                justify-content-center
              "
            >
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
